<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="css\highStyle.css">
    <title>High Card</title>
</head>
<body>
    <div class="container">
        <h1>High vs Low Game</h1>
        <div id="message">Rules : Select either Hi or Low for the next card. Guess the value of the down facing card verses the up facing card. Place your bet depending on how confident you are about your choice of hi or low on the next card.</div>
        <div id="start">
            <button id="btnstart" type="button" onclick="gameStart()" class="btn">Start Game</button>
        </div>
        <div id="score"></div>
        <div id="cards"></div>
        <div id="highLow">
            <button id="btnhigh" type="button" onclick="hilo('high')" class="btn">High</button>
            <br>
            <button id="btnlow" type="button" onclick="hilo('low')" class="btn">Low</button>
        </div>
    </div>
    <script src="js\highCard.js"></script>
</body>
</html>
